<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <section class="wrapper">

    <figure class="card shadow">
      <img class="qr-code" src="images/image-qr-code.png" alt="qr code" title="QR code">
      <figcaption class="qr-description" title="qr code description">
        <article class="qr-title">
          <h4>Improve your Skills</h4>
        </article>
        <article class="qr-details">
          <p>Scan the QR code to visit my Github Repo</br> and check my latest works and enjoy
            the Gallery</p>
        </article>
        <a href="https://github.com/JANKEE92PL" target="blank" class="github">
          <i class='bx bxl-github bx-spin'></i>
        </a>
      </figcaption>
    </figure>

  </section>

  <footer class="footer">
    Coded by <a href="https://github.com/JANKEE92PL" target="blank">JANKEE92PL</a>.
  </footer>
</body>

</html>
